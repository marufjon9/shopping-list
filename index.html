<!DOCTYPE html>

    <title>Shopping List</title>

  <body>
    <div class="shopping">
      <div class="container">
        <div class="shopping__wrapper">
          <div class="shopping__top">
            <h1 class="shopping__heading">Shopping List</h1>
            <form class="shopping__form">
              <input
                type="text"
                class="shopping__title"
                placeholder="Title..."
              />
              <input
                type="number"
                min="1"
                class="shopping__count"
                placeholder="Count"
              />
              <button type="submit" class="shopping__btn">Add</button>
            </form>
          </div>
